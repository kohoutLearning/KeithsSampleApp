<!DOCTYPE html>
<html>
    
    <head>
        <title>title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="lib/jquery-1.6.4.js"></script>
        <script src="lib/jquery.mobile-1.1.0.js"></script>
        <link href="src/css/jquery.mobile.structure-1.1.0.css" rel="stylesheet">
        <link href="src/css/jquery.mobile.theme-1.1.0.css" rel="stylesheet">
    </head>
    
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Keith's Sample App</h1>
                <div data-role="navbar">
                    <ul>
                        <li>
                            <a data-role="button">Button1</a>
                        </li>
                        <li>
                            <a data-role="button">Button2</a>
                        </li>
                        <li>
                            <a data-role="button">Button3</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <select data-role="slider" id="toggle1">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
                <div data-role="fieldcontain">
                    <label for="text1">Text Input (Name)</label>
                    <input type="text" id="text1">
                </div>
                <div data-role="fieldcontain" id="slider1">
                    <label for="slider1-range">Your Age</label>
                    <input type="range" id="slider1-range" value="50" min="0" max="100"
                    step="1">
                </div>
                <select data-native-menu="false">
                    <option value="Value">Option1</option>
                    <option value="Value">Option2</option>
                    <option value="Value">Option3</option>
                </select>
                <fieldset data-role="controlgroup">
                    <legend></legend>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">Checkbox1 NofM</label>
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2">Checkbox2 NofM</label>
                </fieldset>
                <fieldset data-role="controlgroup">
                    <legend></legend>
                    <input type="radio" id="radio1" name="radio1" checked="checked">
                    <label for="radio1">Radio Button1 1ofMany</label>
                    <input type="radio" id="radio2" name="radio1">
                    <label for="radio2">Radio Button2 1ofMany</label>
                </fieldset>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <select data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </div>
                    <div class="ui-block-b">
                        <input type="checkbox" id="checkbox3">
                        <label for="checkbox3">Checkbox</label>
                    </div>
                    <div class="ui-block-a">
                        <div data-role="fieldcontain" id="slider2">
                            <label for="slider2-range"></label>
                            <input type="range" id="slider2-range" value="50" min="0" max="100" step="1">
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <a data-role="button">Button</a>
                    </div>
                </div>
                <textarea>Read only Text presented to the user area.</textarea>
            </div>
        </div>
    </body>

</html>
